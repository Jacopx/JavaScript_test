<!DOCTYPE html>

  <body>

    <div class="header">
      <h1>Test Page</h1>
    </div>
    <div class="info">
      <h4>Website developed by <a href="https://github.com/Jacopx">Jacopx</a></h4>
    </div>

    <form>
     <input type="radio" name="color" id="color" value="red" checked onclick="changeColor('1')"> Red <br>
     <input type="radio" name="color" id="color" value="green" onclick="changeColor('2')"> Green <br>
     <input type="radio" name="color" id="color" value="blue" onclick="changeColor('3')"> Blue
    </form>

    <div class="footer">

    </div>
    <script type="text/javascript">
      function changeColor(i) {
        if(i == 1) {
          document.body.style.background = "red"
        } else if(i == 2) {
          document.body.style.background = "green"
        } else {
          document.body.style.background = "blue"
        }
      }
    </script>

      Sorry: Your browser does not support or has disabled JavaScript.
    </noscript>
  </body>
