    <script type="text/javascript">
      n = prompt("Insert number:")

      document.write("<table>");
      document.write("<tr>");
      document.write("<td>#</td>");
      document.write("<td>Square</td>");
      document.write("<td>Qube</td>");
      document.write("</tr>");
      for (var i=1; i <= n; i++) {
        document.write("<tr>");
        document.write("<td>"+ i +"</td>");
        document.write("<td>" + Math.sqrt(i) + "</td>");
        document.write("<td>" + Math.pow(i, 3) + "</td>");
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
