<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Test Page</title>
    <meta name="Here some description" content="Trying Stuffs">
    <meta name="Jacopx" content="LabForDP1">

  </head>
  <body>

    <div class="header">
      <h1>Test Page</h1>
    </div>
    <div class="info">
      <h4>Website developed by <a href="https://github.com/Jacopx">Jacopx</a></h4>
    </div>

    <p>N1: <input type="text" id="n1" name="n1" value="#1" autocomplete="off" onchange="compute()"><br></p>
    <p>N2: <input type="text" id="n2" name="n2" value="#2" autocomplete="off" onchange="compute()"><br></p>
    p>N2: <input type="text" id="sum" name="sum" readonly><br></p>

    <div class="footer">

    </div>

    <script type="text/javascript">
      function compute() {
        var res = Number(document.getElementById('n1').value) + Number(document.getElementById('n2').value)
        document.getElementById('sum').value = res
      }
    </script>
    
    <noscript>
      Sorry: Your browser does not support or has disabled JavaScript.
    </noscript>
  </body>
</html>
